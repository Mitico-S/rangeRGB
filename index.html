<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Target RGB</title>
</head>
<body>
    <div class="body">
        <center>
            <div class="box">
                <div class="range">
                    <input class="range-slider_red__range" type="range" value="230" min="0" max="255" id="red">
                    <span class="range-slider_red__value" id="redSpan">0</span><br>
                    <input class="range-slider_green__range" type="range" value="230" min="0" max="255" id="green">
                    <span class="range-slider_green__value" id="greenSpan">0</span><br>
                    <input class="range-slider_blue__range" type="range" value="230" min="0" max="255" id="blue">
                    <span class="range-slider_blue__value" id="blueSpan">0</span>
                </div>
            </div>
        </center>
    </div>
    

<script src="./js/index.js"></script>
</body>
</html>
